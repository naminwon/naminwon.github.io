<main class="flex flex-1 justify-center items-center py-16 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-xl">
<div class="text-center mb-10">
<h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-gray-900">Get in Touch</h1>
<p class="mt-4 text-lg text-gray-500">I'd love to hear from you. Fill out the form below and I'll get back to you as soon as possible.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700" for="name">Name</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm py-3 px-4 bg-white" id="name" name="name" placeholder="Your Name" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="email">Email</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm py-3 px-4 bg-white" id="email" name="email" placeholder="Your Email" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="subject">Subject</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm py-3 px-4 bg-white" id="subject" name="subject" placeholder="Subject" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="message">Message</label>
<div class="mt-1">
<textarea class="form-textarea block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm py-3 px-4 bg-white" id="message" name="message" placeholder="Your Message" rows="4"></textarea>
</div>
</div>
<div class="text-right">
<button class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-[var(--primary-color)] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)]" type="submit">
                  Send Message
                </button>
</div>
</form>
<div class="mt-12 text-center">
<p class="text-base text-gray-500 mb-4">Connect with me on social media</p>
<div class="flex justify-center gap-6">
