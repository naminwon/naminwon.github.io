<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Contact - Personal Website</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
    </style>
</head>
<body class="bg-[#fdfbfb]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 px-10 py-4">
<div class="flex items-center gap-2">
<div class="size-8 rounded-full bg-gray-900"></div>
<a class="text-lg font-bold text-gray-900" href="#">John Doe</a>
</div>
<div class="flex items-center gap-8">
<nav class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600">
<a class="hover:text-gray-900" href="index.html">About me</a>
<a class="hover:text-gray-900" href="career.html">Career</a>
<a class="text-gray-900 font-semibold" href="contact.html">Contact</a>
</nav>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-5 bg-[var(--primary-color)] text-white text-sm font-bold leading-normal tracking-wide shadow-sm hover:bg-red-700 transition-colors">
<span class="truncate">Resume</span>
</button>
</div>
</header>
<main class="flex-1">
<div class="container mx-auto px-4 py-16">
<div class="max-w-2xl mx-auto">
<div class="text-center mb-12">
<h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Get in touch</h1>
<p class="mt-4 text-lg leading-8 text-gray-600">
                  I'm currently open to new opportunities. If you have a project in mind or just want to say hi, feel free to reach out and I'll get back to you as soon as possible.
                </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-semibold leading-6 text-gray-900" for="name">Your name</label>
<div class="mt-2.5">
<input autocomplete="name" class="form-input block w-full rounded-md border-0 px-3.5 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 bg-[#fdfbfb]" id="name" name="name" placeholder="e.g. John Doe" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-semibold leading-6 text-gray-900" for="email">Email address</label>
<div class="mt-2.5">
<input autocomplete="email" class="form-input block w-full rounded-md border-0 px-3.5 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 bg-[#fdfbfb]" id="email" name="email" placeholder="e.g. john.doe@example.com" type="email"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-semibold leading-6 text-gray-900" for="subject">Subject</label>
<div class="mt-2.5">
<input autocomplete="organization" class="form-input block w-full rounded-md border-0 px-3.5 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 bg-[#fdfbfb]" id="subject" name="subject" placeholder="e.g. Project Inquiry" type="text"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-semibold leading-6 text-gray-900" for="message">Message</label>
<div class="mt-2.5">
<textarea class="form-textarea block w-full rounded-md border-0 px-3.5 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 bg-[#fdfbfb]" id="message" name="message" placeholder="Your message..." rows="4"></textarea>
</div>
</div>
</div>
<div class="mt-8 flex justify-end">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide shadow-sm hover:bg-red-700 transition-colors" type="submit">
<span class="truncate">Send message</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>

</body></html>
