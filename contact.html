<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        .card-gradient {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #bfdbfe;
        }
        .card-white {
            background: white;
            border: 1px solid #e0f2fe;
            box-shadow: 0 1px 3px 0 rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="sticky top-0 bg-white/90 backdrop-blur-md border-b border-gray-200 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                    NA
                </div>
                <h1 class="text-xl font-bold">NA Minwon</h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors">About me</a>
                <a href="career.html" class="text-gray-600 hover:text-gray-900 transition-colors">Career</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
            </nav>
            <button class="md:hidden p-2 rounded-md hover:bg-gray-100">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>
    <main class="flex flex-1 justify-center items-center py-16 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-xl">
        <div class="text-center mb-10">
          <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-gray-900">Get in Touch</h1>
          <p class="mt-4 text-lg text-gray-500">I'd love to hear from you. Fill out the form below and I'll get back to you as soon as possible.</p>
        </div>
        
        <form action="#" class="space-y-6" method="POST">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
            <div class="mt-1">
              <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm py-3 px-4 bg-white" id="name" name="name" placeholder="Your Name" type="text">
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
            <div class="mt-1">
              <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm py-3 px-4 bg-white" id="email" name="email" placeholder="Your Email" type="email">
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700" for="subject">Subject</label>
            <div class="mt-1">
              <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm py-3 px-4 bg-white" id="subject" name="subject" placeholder="Subject" type="text">
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700" for="message">Message</label>
            <div class="mt-1">
              <textarea class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm py-3 px-4 bg-white" id="message" name="message" placeholder="Your Message" rows="4"></textarea>
            </div>
          </div>
          
          <div class="text-right">
            <button class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-colors" type="submit">
              Send Message
            </button>
          </div>
        </form>
        
        <div class="mt-12 text-center">
          <p class="text-base text-gray-500 mb-4">Connect with me on social media</p>
          <div class="flex justify-center gap-6">
            <a class="text-gray-400 hover:text-gray-500 transition-colors" href="#">
              <span class="sr-only">Twitter</span>
              <svg aria-hidden="true" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
              </svg>
            </a>
            <a class="text-gray-400 hover:text-gray-500 transition-colors" href="#">
              <span class="sr-only">LinkedIn</span>
              <svg aria-hidden="true" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                <path clip-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" fill-rule="evenodd"></path>
              </svg>
            </a>
            <a class="text-gray-400 hover:text-gray-500 transition-colors" href="#">
              <span class="sr-only">GitHub</span>
              <svg aria-hidden="true" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                <path clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.82c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.745 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" fill-rule="evenodd"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
